<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Online Application Form</title>
  </head>
  <body>
    <h1><u>Online Application Form</u></h1>
    <form id="ApplicationForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" required />

      <label for="education">Education:</label>
      <input type="text" id="education" required />

      <label for="contact">Contact:</label>
      <input type="number" id="contact" required />

      <label for="address">Address:</label>
      <input type="text" id="address" required />

      <label for="otherinfo">Other info:</label>
      <textarea id="otherinfo" rows="4" required></textarea>
      <div id="container">
      <button type="submit">Submit</button>
    </div>
    </form>

    <div id="output"></div>

    <script>
      var form = document.getElementById("ApplicationForm");

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var dob = document.getElementById("dob").value;
        var education = document.getElementById("education").value;
        var contact = document.getElementById("contact").value;
        var address = document.getElementById("address").value;
        var otherinfo = document.getElementById("otherinfo").value;

        var outputHTML = "<h2>Application Details:</h2>";
        outputHTML += "<p><strong>Name: </strong>" + name + "</p>";
        outputHTML += "<p><strong>Email: </strong>" + email + "</p>";
        outputHTML += "<p><strong>Date of Birth: </strong>" + dob + "</p>";
        outputHTML += "<p><strong>Education: </strong>" + education + "</p>";
        outputHTML += "<p><strong>Contact: </strong>" + contact + "</p>";
        outputHTML += "<p><strong>Address: </strong>" + address + "</p>";
        outputHTML += "<p><strong>Other Info: </strong>" + otherinfo + "</p>";

        var outputDiv = document.getElementById("output");
        outputDiv.innerHTML = outputHTML;
        outputDiv.style.backgroundColor = "#f9f9f9";
        outputDiv.style.border = "1px solid #ccc";

        form.reset();
      });
    </script>
  </body>
</html>
